  <div class="callout large">
    <div class="row column text-center">
      <h1>Changing the World Through Design</h1>
      <p class="lead">Transform your daily routine into a fun and motivational lifestyle.</p>
    </div>
    <nav class="container">
      <div class="face">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
    </nav>
  </div>

  <div class="row">
    <div class="medium-6 columns medium-push-6">
      <div id="music">
        <section id="video">
          <iframe src="https://www.youtube.com/embed/W5AZeNGB6Ds" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; 
               picture-in-picture" allowfullscreen></iframe>
        </section>
        <ul id="playlist-list">
        </ul>
      </div>
    </div>
    <div class="medium-6 columns medium-pull-6">
      <h6>Current Location Forecast:</h6>
      <div id="current-forecast">
        <div>
          <div id="city-name-container">
            <h2 id="city-name">Perth (Friday, June 26th 2020, 10:58 pm)</h2>
            <div>
              <imgid="weather-image" src="http://openweathermap.org/img/wn/10n.png">
            </div>
          </div>
          <div id="current-weather-container">
            <div id="temperature"><b>Temperature: </b>15 °C</div>
            <div id="humidity"><b>Humidity: </b>87%</div>
            <div id="wind-speed"><b>Wind Speed: </b>3.1 MPH</div>
            <div id="uv-index"><b>UV Index: </b><span id="uvi-badge" style="background-color: green;">2.79</span></div>
            <div class="col-lg-8" id="city-search-container">
              <label class="font-weight-bold pt-2" for="city-search">Search for a City:</label>

              <div class="input-group mb-3">
                <input type="text" class="form-control" id="current-search-zip">
              </div>
              <button type="submit" class="btn btn-default" id="current-search-zip"> <i class="fa fa-trash"></i>Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>

    $(document).foundation();
  </script>
